spring.application.name=CartService
server.port=8084

spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/fashion_vista_db
spring.datasource.username=springstudent
spring.datasource.password=springstudent

spring.jpa.hibernate.ddl-auto=update

# Eureka client configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

logging.level.org.springframework.security=DEBUG
logging.level.feign=DEBUG

#SWWAGGER API Documentation
springdoc.api-docs.title=Cart Service API
springdoc.api-docs.description=API documentation for Cart Service
springdoc.api-docs.version=1.8